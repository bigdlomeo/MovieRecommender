{% block head %}
    <meta charset='UTF-8'>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <link href="static/stylesheets/style.css" rel="stylesheet">

    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

    <!--
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    -->
    <script src="https://cdn.bootcss.com/typed.js/2.0.5/typed.js"></script>
    <script src="static/javascript/conversation.js" type="text/javascript"></script>

{% endblock %}

{% block main %}
<body onLoad="begin()">

    <div id="robot">
        <img src="static/images/robot.png" width="50px" height="50px" class="box animated swing">
    </div>
    <div id="frame" class="shadow p-3 mb-5 bg-white rounded">
        <div class="content shadow p-3 mb-5 bg-white rounded">
            <div class="contact-profile">
                <span class="movie"></span>
            </div>
            <div class="messages">
                <ul></ul>
            </div>
            <div class="message-input">
                <div class="wrap">
                    <input type="text" id='message_val' placeholder="try it!" />
                    <button onclick="window.location.href = ('/send_message/'+document.getElementById('message_val').value)" class="submit" type="button" class="btn btn-default btn-sm">
                        <span class="glyphicon glyphicon-send"></span> Send
                    </button>
                </div>
            </div>
        </div>
        <div id="recommend">
            <button type="button" class="btn btn-outline-primary btn-lg" onclick="window.location.href='/pred'">Check Results</button>
        </div>
    </div>
</body>

<script>
    var typed = new Typed('.movie', {
    strings: ['Movie Recommendation Assistant'],
        typeSpeed: 100,
        showCursor:false

  });
</script>
{% endblock %}
