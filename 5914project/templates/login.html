<!DOCTYPE html>
<html>
<head>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<style>
    body {
  margin: 0;
  padding: 0;
  background-color: #17a2b8;
  height: 100vh;
}
#login .container #login-row #login-column #login-box {
  margin-top: 120px;
  max-width: 600px;
  height: 320px;
  border: 1px solid #9C9C9C;
  background-color: #EAEAEA;
}
#login .container #login-row #login-column #login-box #login-form {
  padding: 20px;
}
#login .container #login-row #login-column #login-box #login-form #register-link {
  margin-top: -85px;
}
</style>
<title>Login Page</title>
</head>
<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">Movie Recommendation</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="text-center text-info">Login</h3>
                            <form action="{{ url_for('login') }}" method="post">
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input id="uname" type="text" name="username" placeholder="Please Enter Username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input id="upass" type="password" name="password" placeholder="Please Enter Password" class="form-control">
                            </div>
                            <div class="form-group">
                                <button type="submit" onclick="fnLogin()" class="btn btn-info btn-md">Login</button>
                                <button class="btn btn-info btn-md"><a href="{{ url_for('register') }}">Register</a></button>
                            </div>
                            </form>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
